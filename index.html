<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scout Fox Travel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
    }
    header img {
      height: 40px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Logo placeholder -->
    <img src="https://via.placeholder.com/150x40?text=Scout+Fox+Logo" alt="Scout Fox Travel Logo" />
    
    <!-- Navigation -->
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Destinations</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to Scout Fox Travel</h1>
    <p>Your next family adventure starts here. Discover curated destinations
    and tips tailored for travelers of all ages.</p>
  </main>

  <footer>
    <p>&copy; 2024 Scout Fox Travel. All rights reserved.</p>
  </footer>
</body>
</html>
